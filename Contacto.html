  <body>
  <div class="container">
    <nav class="navbar navbar-dark" id="navegacion">
      <a class="navbar-brand" href="#">
    <img src="img/logo.png" width="170" height="50" class="d-inline-block align-top" alt="Logo OpenFUX">

        <a class="nav-item nav-link active" href="Home.html" id="textonav">Inicio <span class="sr-only">(current)</span></a>

        <a class="nav-item nav-link" href="#" id="textonav">Términos y condiciones</a>
      </nav>

  <div class="col-12 text-center mt-3"  id="pregfrec">Contáctanos</div>

  <div class="container">
      <div class="row">
          <div class="col-lg-12" id="cajadecontacto">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-8">
                                  <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-8">
                                  <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                              <div class="col-md-8">
                                  <input id="email" name="email" type="text" placeholder="Correo Electrónico" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                              <div class="col-md-8">
                                  <input id="phone" name="phone" type="phone" placeholder="Teléfono" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                              <div class="col-md-8">
                                  <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje aquí. Nos contactaremos con usted a la brevedad." rows="7"></textarea>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-lg-8 text-center">
                                  <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                              </div>
                          </div>

                  </form>
              </div>
          </div>
      </div>

  <br>
